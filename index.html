<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="title">
      <h1>Command Line Echo</h1>
      <h1>MathTools With Input Validation</h1>
      <h6>
        入力フォーマット: <br />
        "MTools [add|subtract|multiply|divide|exp|log|abs|sqrt|round|floor|ceil]
        [Number],[Number]"
      </h6>
      <h6>演算によって、必要な引数の数は異なります。</h6>
      <h6>例: MTools add 3,2 / MTools sqrt 49</h6>
    </div>
    <div class="container input-group py-2">
      <div
        id="CLIOutputDiv"
        class="container vh-60 bg-dark p-3 text-white"
      ></div>
      <input
        type="text"
        id="CLITextInput"
        class="form-control"
        placeholder="type any command"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
